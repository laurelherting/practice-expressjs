<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Index</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  </head>
  <body>
    <h1>HTML/EJS</h1>
    <ul>
      <% for(let i=0; i<users.length; i++) {%>
      <li><a href="/<%= users[i].username %>"><%= users[i].name.full %></a></li>
      <% } %>
    </ul>
  </body>
</html>
